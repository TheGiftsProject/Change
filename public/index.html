<html>
    <head>
        <title>Change</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="viewport" content = "width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <style type="text/css">
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;

            }
            html,body{
                margin:0;
                padding:0;
                height: 320px;
                position: relative;
            }
            .fullscreen.scores{
                top: 20px;
            }

            body{
                background: #dbdbdb;
            }

            .pad{
                background: url('/resources/images/pad.png') no-repeat;
                width: 100px;
                height: 100px;
                background-size: 100%;
                position: relative;
            }
            .pad .up{
                /*background: pink;*/
                position: absolute;
                top: -10px;
                left: 16px;
                width: 68px;
                height: 43px;
            }
            .pad .right{
                /*background: yellow;*/
                position: absolute;
                top: 33px;
                right: -10px;
                width: 60px;
                height: 33px;
            }
            .pad .down{
                /*background: green;*/
                position: absolute;
                bottom: -10px;
                left: 16px;
                width: 68px;
                height: 43px;
            }
            .pad .left{
                /*background: blue;*/
                position: absolute;
                top: 33px;
                left: -10px;
                width: 60px;
                height: 33px;
            }
            canvas{
            }
            body.horizontal{
            }
            body.vertical{
            }

            .horizontal .pad{
                position: absolute;
                top: 160px;
                left: 10px;
            }
            .horizontal canvas{
            }
            .vertical canvas{
                /*width: 360px;*/
                /*height: 480px;*/
                /*margin-left: 0;*/
                margin-top: 20px;
            }
            .vertical .pad{
                position: absolute;
                top: 280px;
                left: 20px;
            }
            .scores{
                background: #dbdbdb;
                margin: 0;
                padding: 0;

                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 16px;
                line-height: 16px;

            }
            p.score{
                float: left;
                color: black;
                font-family: "Courier New",arial,san-serif;
                font-weight: bold;
                margin:0;
                padding:0;
            }
            .realscore{
                font-weight: normal;
            }
            p.score.highscore{
                float: right;
            }
        </style>
    </head>

    <body>
        <canvas width=480 height=360></canvas>
        <div class="pad">
            <div class="up"></div>
            <div class="right"></div>
            <div class="down"></div>
            <div class="left"></div>
        </div>
        <div class="scores">
            <p class="score">P1: <span class='realscore'>00000</span></p>
            <p class="highscore score">High Score: <span class='realscore'>00000</span></p>
        </div>
        <script src="/javascripts/underscore.min.js"></script>
        <script src="/javascripts/tap.js"></script>
        <script src="/javascripts/iphone.js"></script>
        <script src="/javascripts/sound.js"></script>
        <script src="/javascripts/utils.js"></script>
        <script src="/javascripts/structure.js"></script>
        <script src="/javascripts/keymaster.min.js"></script>
        <script src="/javascripts/tile_renderer.js"></script>
        <script src="/javascripts/level_renderer.js"></script>
        <script src="/javascripts/level.js"></script>
        <script src="/javascripts/dog_renderer.js"></script>
        <script src="/javascripts/dog.js"></script>
        <script src="/javascripts/hobo_animation.js"></script>
        <script src="/javascripts/hobo.js"></script>
        <script src="/javascripts/index.js"></script>
    </body>
</html>

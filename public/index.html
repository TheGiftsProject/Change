<html>
    <head>
        <title>Change</title>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="viewport" content = "width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no" />
        <style type="text/css">
            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;

            }
            html,body{
                margin:0;
                padding:0;
                position: relative;
            }

            body{
                background: #dbdbdb;
            }

            .pad{
                background: url('/resources/images/pad.png') no-repeat;
                width: 160px;
                height: 160px;
                background-size: 100%;
                position: absolute;
            }
            .pad .up{
                /*background: pink;*/
                position: absolute;
                top: -10px;
                left: 30%;
                width: 50%;
                height: 40%;
            }
            .pad .right{
                /*background: yellow;*/
                position: absolute;
                top: 33%;
                right: -10px;
                width: 50%;
                height: 33%;
            }
            .pad .down{
                /*background: green;*/
                position: absolute;
                bottom: -10px;
                left: 30%;
                width: 50%;
                height: 40%;
            }
            .pad .left{
                /*background: blue;*/
                position: absolute;
                top: 33%;
                left: -10px;
                width: 50%;
                height: 33%;
            }
            canvas{
                -webkit-transform: scale3d(2, 2, 0) translate3d(120px, 90px, 0);
            }
            .horizontal .pad{
                top: 360px;
                left: 20px;
            }

            .vertical .pad{
                top: 420px;
                left: 40px;
            }
            .horizontal .scores{
                width: 960px;
            }
            .vertical .scores{
                width: 640px;
            }
            .scores{
                background: #dbdbdb;
                margin: 0;
                padding: 0;

                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 32px;
                line-height: 32px;
                font-size: 24px;

            }
            p.score{
                float: left;
                color: black;
                font-family: "Courier New",arial,san-serif;
                font-weight: bold;
                margin:0;
                padding:0;
            }
            .realscore{
                font-weight: normal;
            }
            p.score.highscore{
                float: right;
            }
        </style>
    </head>

    <body>
        <canvas width=480 height=320></canvas>
        <div class="pad">
            <div class="up"></div>
            <div class="right"></div>
            <div class="down"></div>
            <div class="left"></div>
        </div>
        <div class="scores">
            <p class="score">P1: <span class='realscore'>00000</span></p>
            <p class="highscore score">High Score: <span class='realscore'>00000</span></p>
        </div>

        <script src="/javascripts/libs/underscore.min.js"></script>
        <script src="/javascripts/libs/tap.js"></script>
        <script src="/javascripts/libs/soundmanager2-jsmin.js"></script>
        <script src="/javascripts/libs/keymaster.min.js"></script>
        <script>
            soundManager.url = '/resources/swf';
            soundManager.debugMode = false;
        </script>

        <script src="/javascripts/iphone.js"></script>
        <script src="/javascripts/utils.js"></script>
        <script src="/javascripts/structure.js"></script>
        <script src="/javascripts/empty_sound.js"></script>
        <script src="/javascripts/tile_renderer.js"></script>
        <script src="/javascripts/level_renderer.js"></script>
        <script src="/javascripts/level.js"></script>
        <script src="/javascripts/dog_renderer.js"></script>
        <script src="/javascripts/dog.js"></script>
        <script src="/javascripts/hobo_animation.js"></script>
        <script src="/javascripts/hobo.js"></script>
        <script src="/javascripts/index.js"></script>
    </body>
</html>

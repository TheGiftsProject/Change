<html>
    <head>
        <title>Hoboman</title>
        <link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/start_screen.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/game.css">
    </head>

    <body>
        <div class="container">
            <div class="screen start">
                <h1>Hoboman</h1>
                <ul>
                    <li><a href="javascript:;" class="startgame">Start Game</a></li>
                    <li><a href="javascript:;" class="highscroes">High Scores</a></li>
                    <li><a href="javascript:;" class="highscroes">About</a></li>
                </ul>
            </div>
            <div class="screen pause"></div>
            <div class="screen gameover"></div>
            <div class="screen highscores"></div>
            <div class="screen about">
                <h2>About Hoboman</h2>
                <p> This game rocks, thats it.</p>
            </div>
            <div class="screen game">
                <canvas width=480 height=320></canvas>
                <div class="scores">
                    <p class="score">P1: <span class='realscore'>00000</span></p>
                    <p class="highscore score">High Score: <span class='realscore'>00000</span></p>
                </div>
                <p class="fps"></p>
            </div>
        </div>



        <script src="/javascripts/libs/underscore.min.js"></script>
        <script src="/javascripts/libs/soundmanager2-jsmin.js"></script>
        <script src="/javascripts/libs/jquery-1.7.2.min.js"></script>
        <script>
            soundManager.url = '/resources/swf';
            soundManager.debugMode = false;
        </script>

        <script src="/javascripts/utils.js"></script>
        <script src="/javascripts/structure.js"></script>
        <script src="/javascripts/empty_sound.js"></script>
        <script src="/javascripts/tile_renderer.js"></script>
        <script src="/javascripts/level_renderer.js"></script>
        <script src="/javascripts/level.js"></script>
        <script src="/javascripts/dog_renderer.js"></script>
        <script src="/javascripts/dog.js"></script>
        <script src="/javascripts/hobo_animation.js"></script>
        <script src="/javascripts/hobo.js"></script>
        <script src="/javascripts/index.js"></script>
        <script src="/javascripts/menus.js"></script>
    </body>
</html>
